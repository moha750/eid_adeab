<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>نادي أدِيب</title>
	<link rel="icon" href="ColorLogo.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="DataBase.css">
</head>
<body>
	<div class="one">
			<img src="ColorLogo.png" alt="">
			<h1>إيمانًا منّا بأهمية الحفاظ على بيانتك يرجى تعبئة الأستبيان للأهمية</h1>

		<form name="send" id="send" method="post" action="https://script.google.com/macros/s/AKfycbzsrkE6fcTZWNPSXg3yyXXcQhap-2iSRpYckOeZN8UfnAalTaUiyWOMf0l5W-nwG92v/exec">
			<div class="q">
			<input class="input" type="text" placeholder="الأسم الثلاثي" name="الأسم الثلاثي" required>
		</div>

		<div class="q">
			<input class="input" type="number" placeholder="الرقم الأكاديمي" name="الرقم الأكاديمي" required>
		</div>

		<div class="q">
			<input class="input" type="number" placeholder="رقم الجوال" name="رقم الجوال" required>
		</div>

		<div class="q">
			<input class="input" type="email" placeholder="البريد الإلكتروني" name="البريد الإلكتروني" required>
		</div>

		<div class="q">
			<select name="اللجنة" id="اللجنة" required>
				<option value="">--يرجى أختيار لجنتك--</option required>
				<option value="dog">لجنة التصميم</option required>
				<option value="cat">لجنة صناعة المحتوى</option required>
				<option value="hamster">لجنة العلاقات العامة</option required>
				<option value="parrot">لجنة الأعمال اليدوية</option required> 
				<option value="spider">لجنة الأعلام الرقمي</option required>
				<option value="goldfish">لجنة التقديم والألقاء</option required>
			</select>
		</div>
		

		<h2>ماهو تقييمك لإدارة وأعمال النادي</h2>

			<div class="rating-container">
			  <div class="rating">

				<label for="super-sad">
					<input type="radio" name="التقييم" class="super-sad" id="super-sad" value="1/5" required/>
					<svg viewBox="0 0 24 24"><path d="M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M16.18,7.76L15.12,8.82L14.06,7.76L13,8.82L14.06,9.88L13,10.94L14.06,12L15.12,10.94L16.18,12L17.24,10.94L16.18,9.88L17.24,8.82L16.18,7.76M7.82,12L8.88,10.94L9.94,12L11,10.94L9.94,9.88L11,8.82L9.94,7.76L8.88,8.82L7.82,7.76L6.76,8.82L7.82,9.88L6.76,10.94L7.82,12M12,14C9.67,14 7.69,15.46 6.89,17.5H17.11C16.31,15.46 14.33,14 12,14Z" /></svg>
					</label>

							<label for="sad">
								<input type="radio" name="التقييم" class="sad" id="sad" value="2/5" required/>
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="0 0 24 24"><path d="M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M15.5,8C16.3,8 17,8.7 17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M12,14C13.75,14 15.29,14.72 16.19,15.81L14.77,17.23C14.32,16.5 13.25,16 12,16C10.75,16 9.68,16.5 9.23,17.23L7.81,15.81C8.71,14.72 10.25,14 12,14Z" required/></svg>
								</label>

									<label for="neutral">
										<input type="radio" name="التقييم" class="neutral" id="neutral" value="3/5" required/>
										<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="0 0 24 24"><path d="M8.5,11A1.5,1.5 0 0,1 7,9.5A1.5,1.5 0 0,1 8.5,8A1.5,1.5 0 0,1 10,9.5A1.5,1.5 0 0,1 8.5,11M15.5,11A1.5,1.5 0 0,1 14,9.5A1.5,1.5 0 0,1 15.5,8A1.5,1.5 0 0,1 17,9.5A1.5,1.5 0 0,1 15.5,11M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M9,14H15A1,1 0 0,1 16,15A1,1 0 0,1 15,16H9A1,1 0 0,1 8,15A1,1 0 0,1 9,14Z" required/></svg>
										</label>

										<label for="happy">
											<input type="radio" name="التقييم" class="happy" id="happy" value="4/5"required/>
											<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="0 0 24 24"><path d="M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8C16.3,8 17,8.7 17,9.5M12,17.23C10.25,17.23 8.71,16.5 7.81,15.42L9.23,14C9.68,14.72 10.75,15.23 12,15.23C13.25,15.23 14.32,14.72 14.77,14L16.19,15.42C15.29,16.5 13.75,17.23 12,17.23Z" required/></svg>
											</label>

											<label for="super-happy">
												<input type="radio" name="التقييم" class="super-happy" id="super-happy" value="5/5" required/>
												<svg viewBox="0 0 24 24"><path d="M12,17.5C14.33,17.5 16.3,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5M8.5,11A1.5,1.5 0 0,0 10,9.5A1.5,1.5 0 0,0 8.5,8A1.5,1.5 0 0,0 7,9.5A1.5,1.5 0 0,0 8.5,11M15.5,11A1.5,1.5 0 0,0 17,9.5A1.5,1.5 0 0,0 15.5,8A1.5,1.5 0 0,0 14,9.5A1.5,1.5 0 0,0 15.5,11M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" required/></svg>
												</label>

			  </div>
			</div>
			<div class="button">
				<button class="button-send" onclick="sweetalertclick()">ارســـال</button>
			  </div>
		</form>



		<footer>
			<a href="https://twitter.com/AB_KFU" target="_blank"><i class="fa-brands fa-twitter"></i></a>
			<a href="https://www.youtube.com/channel/UCAjLHk2pohrCYq_e8Eo8aNQ"><i class="fa-brands fa-youtube" target="_blank"></i></a>

			<a href="https://www.tiktok.com/@ab_kfu" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
		</footer>

	</div>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbzsrkE6fcTZWNPSXg3yyXXcQhap-2iSRpYckOeZN8UfnAalTaUiyWOMf0l5W-nwG92v/exec' 
		const form = document.forms['send']
		
		form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          Swal.fire({
  title: '<strong>!شكرًا على إهتمامك</strong>',
  icon: 'success',
  html:
    'حكمة اليوم: وإذا أردت الاستمرار في المعرفة عليك أن تكون مستعدًا طيلة حياتك لمواجهة خطورة الفشل (جون جاردينر)',
  showCloseButton: true,
  showCancelButton: true,
  focusConfirm: false,
  confirmButtonText:
  '<a href="https://twitter.com/AB_KFU">الذهاب الى تويتر</a>',
  cancelButtonText:
  '<a href="index.html">تسجيل الأستبيان مرة اخرى</a>',
})
        })
		  </script>

<script>
	function sweetalertclick(){
        const swalWithBootstrapButto = Swal.mixin({
  customClass: {
    confirmButton: 'sorry',
  },
  buttonsStyling: false
})
swalWithBootstrapButto.fire({
icon: 'error',
title: '!صادووه',
text: 'خليك شطور وكمل جميع بياناتك المطلوبة',
confirmButtonColor: '#0051b2',
confirmButtonText: 'إن شاء الله بصير شطور',
})}
  </script>

  <script>
	  document.addEventListener('invalid', (function () {
  return function (e) {
    e.preventDefault();
    document.getElementById("name").focus();
  };
})(), true);
  </script>
